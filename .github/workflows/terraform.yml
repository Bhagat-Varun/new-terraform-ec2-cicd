name: Terraform CI/CD

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials (Root keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.TF_VAR_aws_region || 'ap-south-1' }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        env:
          TF_VAR_aws_region:  ${{ secrets.TF_VAR_aws_region }}
          TF_VAR_vpc_id:      ${{ secrets.TF_VAR_vpc_id }}
          TF_VAR_subnet_id:   ${{ secrets.TF_VAR_subnet_id }}
          TF_VAR_key_pair_name: ${{ secrets.TF_VAR_key_pair_name }}
        run: terraform plan -no-color

  apply:
    name: Terraform Apply (main only)
    needs: plan
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials (Root keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.TF_VAR_aws_region || 'ap-south-1' }}

      - name: Terraform init
        run: terraform init

      - name: Terraform apply
        env:
          TF_VAR_aws_region:  ${{ secrets.TF_VAR_aws_region }}
          TF_VAR_vpc_id:      ${{ secrets.TF_VAR_vpc_id }}
          TF_VAR_subnet_id:   ${{ secrets.TF_VAR_subnet_id }}
          TF_VAR_key_pair_name: ${{ secrets.TF_VAR_key_pair_name }}
        run: terraform apply -auto-approve
